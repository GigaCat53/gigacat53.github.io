<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolycka - Travel Assistant</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Bolycka</div>
    <nav>
      <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="theme-toggle-container">
      <input type="checkbox" id="theme-toggle">
    </div>
  </header>

  <main class="container">
    <!-- Map Section -->
    <div id="map"></div>

    <!-- Chat Interface -->
    <div id="chat">
      <div id="chat-window">
        <div class="message ai-message">Hello! I'm your travel assistant. Ask me anything about destinations!</div>
      </div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="contact">
    <p>Contact us at: <a href="mailto:support@bolycka.com">support@bolycka.com</a></p>
    <p>&copy; 2024 Bolycka. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
