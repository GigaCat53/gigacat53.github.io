<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="bilder/favicon.ico" /> <!--Logga för hemsidans tab-->
  <!--reklam--> 
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9713449867597150" 
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolycka - Travel Assistant</title>
  <link rel="stylesheet" href="styles.css">
  
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body id="bas">
  <header>  
    <div class="logo">
      <a href="index.html">Bolycka</a> 
      <img class ="logga" src="bilder/Bolycka.png">
    </div>
    
    <nav>
      <ul>
        <li><a href="info.html">Info</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="Affärsidé.html">Affärsidé</a></li>
        <li><a href="chat.html">Chat-Bot</a></li>
        
      </ul>
    </nav>
  </header>
<main class="central-content">
      <div class="contact-container">
        <h1>Kontakta oss</h1>
        
        <div class="contact">
          <section class="contact-form">
            <h2>Skicka ett meddelande</h2>
            <form>
              <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Meddelande</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="submit-button">Skicka</button>
            </form>
          </section>

          <section class="contact-info">
            <h2>Kontaktinformation</h2>
            <div class="info-item">
              <h3>E-post</h3>
              <p>info@bolycka.se (fungerar inte)</p>
            </div>
            <div class="info-item">
              <h3>Skola</h3>
              <p>Härnösands gymnasium</p>
            </div>
            <div class="info-item">
              <h3>Adress</h3>
              <p>Skolgatan 1, 871 30 Härnösand</p>
            </div>

            <h3 class="team-header">Projektteamet</h3>
            <div class="team-grid">
              <div class="team-member">
                <h4>Lorentz Hjalmarsson</h4>
                <p>Utvecklare</p>
              </div>
              <div class="team-member">
                <h4>Simon Fräjdin</h4>
                <p>Utvecklare</p>
              </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
